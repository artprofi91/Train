<html lang="en">
<head>
  <title>Train Scheduler</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!--Add favicon-->
  <link rel="shortcut icon" type="image/png" href="assets/Images/favicon.png">
  <!-- reset for browser optimization -->
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <!-- local styesheet -->
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <!-- bootstrap cdn -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <!-- very important for modal works -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js" integrity="sha256-1hjUhpc44NwiNg8OwMu2QzJXhD8kcj+sJA3aCQZoUjg=" crossorigin="anonymous"></script>
</head>
<body>
<!-- Wrap all page content here -->
<div id="wrap">

<div class="jumbotron text-center">
  <h1>Anytime is Train Time</h1>
  <h4>Choo Choo. Chee Chee.</h4>
  <div id="clockbox"></div>
</div>

<div class="panel panel-primary">
  <div class="panel-heading">Current Train Schedule</div>
    <table class="table">
      <thead>
      <tr>
        <td>Train Name</td>
        <td>Destination</td>
        <td>Frequency (min)</td>
        <td>Next Arrival</td>
        <td>Minutes Away</td>
      </tr>
      </thead>
      <tbody class="tableTrain"></tbody>
    </table>
</div> <!-- end of panel -->

<div class="panel panel-primary">
  <div class="panel-heading">Add Train</div>
  <form>
  <div class="form-group">
    <label for="">Train Name</label>
    <input type="text" class="form-control" id="trainName" required>
  </div>
  <div class="form-group">
    <label for="">Destination</label>
    <input type="text" class="form-control" id="destination" required>
  </div>
  <div class="form-group">
    <label for="">First Train Time (HH:mm)</label>
    <input type="text" class="form-control" id="firstTrain" required>
  </div>
  <div class="form-group">
    <label for="">Frequency (min)</label>
    <input type="text" class="form-control" id="frequency" required>
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-primary" id="addTrain">Submit</button>
  </div>
  </form>
</div> <!-- end of panel -->

</div> <!-- end of wrap -->
<div id="footer">
